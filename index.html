<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reflection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button id="en-btn" class="language-btn active">English</button>
            <button id="fr-btn" class="language-btn">Français</button>
            <button id="es-btn" class="language-btn">Español</button>
        </div>
        
        <h1 id="title">Course Reflection</h1>
        <p id="welcome-message">Please share your thoughts about the course:</p>
        
        <div class="reflection-section">
            <h2 id="prompt1-title">What did you enjoy most?</h2>
            <textarea id="prompt1-answer" class="response-field"></textarea>
            
            <h2 id="prompt2-title">What was challenging?</h2>
            <textarea id="prompt2-answer" class="response-field"></textarea>
            
            <h2 id="prompt3-title">Suggestions for improvement?</h2>
            <textarea id="prompt3-answer" class="response-field"></textarea>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
